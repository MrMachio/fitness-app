spring.application.name=fitnesstrackerbackend

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8888/realms/zettafit
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8888/realms/zettafit/protocol/openid-connect/certs